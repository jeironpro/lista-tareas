<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista De Tareas</title>
    <link rel="icon" href="icon/icono.png">
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
</head>
<body>
    <div class="contenedor">
        <div class="contenedor-tarea">
            <h1>Lista de Tareas</h1>
            <input type="text" id="tarea" placeholder="Escribe la tarea">
            <div class="boton">
                <button onclick="agregarTarea()">Agregar Tarea</button>
            </div>
        </div>
        <div class="contenedor-listado-tareas">
            <div class="titulo-lista">
                <h2>Listado</h2>
            </div>
            <div class="listado">
                <ul id="listadoTarea">
                    <!-- Las tareas se agregaran desde el JavaScript -->
                </ul>
            </div>
        </div>
    </div>
    <script src="app.js"></script>
    <script src="https://kit.fontawesome.com/25da21ab57.js" crossorigin="anonymous"></script>
</body>
</html>
